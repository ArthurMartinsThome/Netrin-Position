version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: netrin_position_db
    environment:
      MYSQL_ROOT_PASSWORD: arthur123
      MYSQL_DATABASE: netrin
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s      
  web:
    container_name: netrin_position_web
    build:
      context: . 
      dockerfile: Netrin.Position.Web/Dockerfile
    ports:
      - "8080:80"
    environment:
      ConnectionStrings: "Server=db;Port=3306;Database=netrin;Uid=root;Pwd=arthur123;"
    depends_on:
      db:
        condition: service_healthy        
volumes:
  db_data: